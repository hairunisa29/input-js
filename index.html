<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Input Javascript</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel='stylesheet' href='style.css'/>
    </head>
    <body>
        <div class="container mt-5">
            <div class="content d-flex justify-content-center mt-5">
                <form id='form'>
                    <h1>String Checker</h1>
                    <input type='text' id='inputStr' placeholder="Enter your text">
                    <button type='button' onclick="submitClick()">Submit</button>


                    <div class="result-container">
                        <table style="margin: 0 auto">
                            <tr>
                                <td><h3 id="namePreview"></h3></td>
                            </tr>
                            <tr>
                                <td>Total Character </td>
                                <td>: </td>
                                <td id='totalChar'></td>
                            </tr>
                            <tr>
                                <td>Total Word </td>
                                <td>: </td>
                                <td id='totalWord'></td>
                            </tr>
                            <tr>
                                <td>Total Vowel </td>
                                <td>: </td>
                                <td id='totalVowel'></td>
                            </tr>
                            <tr>
                                <td>Change vowels to number</td>
                                <td>: </td>
                                <td id='changeToNumber'></td>
                            </tr>
                            <tr>
                                <td>Change vowels to fibonacci</td>
                                <td>: </td>
                                <td id='changeToFibo'></td>
                            </tr>
                            <tr>
                                <td>Change middle to star</td>
                                <td>: </td>
                                <td id='changeToStar'></td>
                            </tr>
                        </table>
                    </div>
                </form>

                
            </div>
        </div>
            
            
        
        
        <script src="logic.js"></script>
</html>
